# Required metadata
sonar.projectKey=ui-building-app
sonar.projectName=UI Building App
sonar.projectVersion=0.0.0

# Source code location
sonar.sources=src
sonar.tests=src

# Ignore folders and files
sonar.exclusions=node_modules/**,dist/**,build/**,public/**,*.config.js,*.config.ts,*.d.ts,server/**,coverage/**,.next/**,.vercel/**

# Test coverage and reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/test/**/*,**/tests/**/*,**/__tests__/**/*

# Encoding of source code
sonar.sourceEncoding=UTF-8

# SonarCloud configuration (instead of local server)
sonar.host.url=https://sonarcloud.io
sonar.organization=your-organization-key

# Optional - login token if authentication is required
# sonar.login=your-generated-token

# Language specific settings
sonar.typescript.tsconfigPath=tsconfig.json

